entity.site_alert.collection:
  path: '/admin/config/system/site-alerts'
  defaults:
    _entity_list: 'site_alert'
    _title: 'Site Alert list'
  requirements:
    _permission: 'view any site_alert entity'

entity.site_alert.add_form:
  path: '/admin/config/system/site-alerts/add'
  defaults:
    _entity_form: site_alert.add
    _title: 'Add Site Alert'
  requirements:
    _entity_create_access: 'site_alert'

entity.site_alert.edit_form:
  path: '/admin/config/system/site-alerts/{site_alert}/edit'
  defaults:
    _entity_form: site_alert.edit
    _title: 'Edit Site Alert'
  requirements:
    _entity_access: 'site_alert.update'

entity.site_alert.delete_form:
  path: '/admin/config/system/site-alerts/{site_alert}/delete'
  defaults:
    _entity_form: site_alert.delete
    _title: 'Delete Site Alert'
  requirements:
    _entity_access: 'site_alert.delete'

site_alert.ajax:
  path: '/ajax/site_alert'
  defaults:
    _controller: '\Drupal\site_alert\Controller\SiteAlertController::getUpdatedAlerts'
  requirements:
    _access: 'TRUE'
